<body>
  <div class="app-layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <button class="sidebar-button">Upload Template</button>
      <div class="sidebar-div">
        <ul>
          <li>
            <a href="#" class="sidebar-a">Create Template</a>
          </li>
          <li>
            <a href={{ url_for('filled') }} class="sidebar-a">Filled</a>
          </li>
          <li>
            <a href="database.html" class="sidebar-a">Database</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- SubSidebar -->
    <!-- <div class="sub-sidebar">Channels</div> -->
    <!-- Header -->
    <div class="header">
      <div class="form-header">
        <div class="form-name-header">
          <div class="header-left">
            <div class="form-name-container">
              <span id="form-name">Form Name</span>
            </div>
            <div class="form-details">
              Modified at
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main -->
    <div class="create-main">
      <div id="add-new-template" class="main-container">
        <form action="/pdftoimage" method="POST" enctype=multipart/form-data>
          <span class="file-select-text">Click on template, to select new blank form</span>
          <img src="../static/images/New-document.svg" alt="Empty SVG" width="400px" height="400px" style="margin-bottom: 30px">

          <!-- <input type="file" accept="application/pdf" class="button" id="pdf-file" /> -->

          <div class="file-field input-field">
              <div class="btn" style="background-color: #92A6A6">
                <span>Template</span>
                <input type="file" name="pdf">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>

          <!-- <div class="input-field col s6">
            Template Name
            <input id="first_name" type="text" class="validate" >
            <label for="first_name">Add template name</label>
          </div> -->

          <div class="col s12">
              Template Name:
              <div class="input-field inline">
                <input id="email_inline" name="pdf-name" type="text" >
                <label for="email_inline">Name</label>
              </div>
            </div>

          <!-- <buton type='submit' class="button" >Submit blank template</buton> -->
          <button class="btn waves-effect waves-light" type="submit"  name="action" style="background-color: #92A6A6">Submit blank template
            <i class="material-icons right">arrow_forward</i>
          </button>
        </form>
      </div>
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
</body>
